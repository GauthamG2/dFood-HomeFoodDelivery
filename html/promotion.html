<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Promotion</title>
		<link rel="stylesheet" href="../css/myTheme1.css" />

		<link rel="stylesheet" href="../css/promotion.css" />

		<link rel="stylesheet" href="../css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        
        
    	<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	
		<script> 
			$(function(){
			  $("#includedContent").load("footer.html"); 
			});
			</script> 

	</head>
	<body>
		<div data-role="page" id="qr-scanner" data-theme="d" style="text-align: center; ">
			<div data-role="header" data-position="fixed">
				<h1>Promotion </h1>
			</div>
			<div data-role="main" class="ui-content" >
				<div class="slideshow-container">
					<div class="mySlides fade">
						<img src="../images/promo1.png" style="width:100%">
					</div>
					<div class="mySlides fade">
						<img src="../images/promo.png" style="width:100%">
					</div>
					<div class="mySlides fade">
						<img src="../images/promo3.png" style="width:100%">
					</div>
				</div>
				<br>
				<div style="text-align:center; ">
					<span class="dot"></span> 
					<span class="dot"></span> 
					<span class="dot"></span> 
				</div>
		
				<div id="FR" >
					<h4 style="margin:1px; text-align:left; font-weight:bold; font-size: 20px;"> Add promotions </h4>
					<p style=" text-align:left; margin: 12px 0px 2px 0px;"> Promo code </p>
					<input type="text" name="promo" placeholder="Enter promo code"/>
					<button class="submit-button" style="background-color: #FB752C; color:white; margin-top:25px; " class="ui-btn ui-corner-all ui-mini" id="LogingBtn" onclick="submitBTN_validate()">Add </button>
					<hr style="height:4px;border-width:0; color:#FB752C;;background-color:#FB752C;">
					<button class="submit-button" style="background-color: #FB752C; color:white;" class="ui-btn ui-corner-all ui-mini" id="scan">Scan QR code </button>
				</div>
            </div>
			
			
			<script> 


					var slideIndex = 0;
					showSlides();
					
					function showSlides() {
					  var i;
					  var slides = document.getElementsByClassName("mySlides");
					  var dots = document.getElementsByClassName("dot");
					  for (i = 0; i < slides.length; i++) {
					    slides[i].style.display = "none";  
					  }
					  slideIndex++;
					  if (slideIndex > slides.length) {slideIndex = 1}    
					  for (i = 0; i < dots.length; i++) {
					    dots[i].className = dots[i].className.replace(" active", "");
					  }
					  slides[slideIndex-1].style.display = "block";  
					  dots[slideIndex-1].className += " active";
					  setTimeout(showSlides, 3000); 
					}
			
			$("#scan").click(function(){
				window.location.href = "scanQR.html";				
			});

		</script>



		</div>
	<div id="includedContent"></div>
	</body>
</html>
