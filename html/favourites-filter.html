    <script>
        // select error display elements
        var email_error = document.getElementById('email_error');

        // setup blur events to catch the validation after focus outemail.addEventListener('blur', emailVerify, true);

        function ValidateForm() {
            // regex to validate the email address
            var re = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            // Email validation
            if (email.value == "") {
                email.style.border = "1px solid red";
                email_error.style.color = "red";
                email_error.style.fontSize = "14px";
                email_error.style.marginBottom = "10px";
                email_error.textContent = "Email is required";
                email.focus();
                return false;
            } else if (!re.test(email.value)) {
                email.style.border = "1px solid red";
                email_error.style.color = "red";
                email_error.style.fontSize = "14px";
                email_error.style.marginBottom = "10px";
                email_error.textContent = "Invalid email, please re-enter";
                email.focus();
                return false;
            } else {
                return true;
            }

        }



        function emailVerify() {
            // regex to validate the email address
            var re = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            if (email.value == "") {
                email.style.border = "1px solid red";
                email_error.style.color = "red";
                email_error.style.fontSize = "14px";
                email_error.style.marginBottom = "10px";
                email_error.textContent = "Email is required";
                return false;
            } else if (!re.test(email.value)) {
                email.style.border = "1px solid red";
                email_error.style.color = "red";
                email_error.style.fontSize = "14px";
                email_error.style.marginBottom = "10px";
                email_error.textContent = "Invalid email, please re-enter";
                return false;
            } else {
                email.style.border = "1px solid #5cb85c";
                email_error.innerHTML = "";
                return true;
            }
        }

        function submitBTN_validate() {
            var email_validate = emailVerify();

            if (email_validate) {

            }

                Subject: "Sending Email using javascript",

            })

                    alert("mail sent successfully")
                });
