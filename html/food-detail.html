    <!-- This is for Increase/Decrease Input -->
    <script>
        function increaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value++;
            document.getElementById('number').value = value;
        }



        function decreaseValue() {
            //debugger
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value < 1 ? value = 1 : '';
            value--;
            // if (value <= 0) {
            //     value = 1;
            //     document.getElementById('number').value = value;
            //     location.reload;
            // }
            document.getElementById('number').value = value;
        }

            location.href = "http://127.0.0.1:5501/html/restaurant-detail.html";
        }
    </script>
