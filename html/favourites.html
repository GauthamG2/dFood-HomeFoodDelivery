<body>
    <div data-role="page" id="Favourites" data-theme="d" style="text-align: center; ">

                <div style="float: left;">
                    <a href="#popupPadded" data-rel="popup" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right  ui-icon-carat-d " style="top:15px; margin-left: 30px; border: 1px solid #FB752C !important; background-color: white; color: #FB752C; width:100px; cursor: pointer;">Sort & Filter

                <div style="float: right; padding-right: 20px;">
                    <a href="#popupEmail" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-shadow ui-corner-all" style="top:15px; margin-left: 30px; border: 1px solid #FB752C !important; background-color: white; color: #FB752C; width:100px;">Share

                <!-- 
                <div class="ui-btn-right" style="top: 80px; margin-right: 10px;">

                        <fieldset data-role="controlgroup" data-iconpos="right">

            <!-- Favourite list clearing pop up -->

                            <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6a" value="on" data-theme="d">
                            <label for="radio-choice-v-6a">Low to High</label>
                            <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6b" value="off" data-theme="d">

                    </form>
                </div>
                <div>
                    <form>
                        <fieldset data-role="controlgroup" data-iconpos="right">

                            <input type="checkbox" name="checkbox-h-6a" id="checkbox-h-6a" data-mini="true" data-theme="d">
                            <label for="checkbox-h-6a">Breakfast</label>
                            <input type="checkbox" name="checkbox-h-6b" id="checkbox-h-6b" data-mini="true" data-theme="d">
                            <label for="checkbox-h-6b">Lunch</label>
                            <input type="checkbox" name="checkbox-h-6c" id="checkbox-h-6c" data-mini="true" data-theme="d">

            </div>

        <!-- Share via email -->
        <script>
            // select error display elements
            var email_error = document.getElementById('email_error');

            // setup blur events to catch the validation after focus outemail.addEventListener('blur', emailVerify, true);

            function ValidateForm() {
                // regex to validate the email address
                var re = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

                // Email validation
                if (email.value == "") {
                    email.style.border = "1px solid red";
                    email_error.style.color = "red";
                    email_error.style.fontSize = "14px";
                    email_error.style.marginBottom = "10px";
                    email_error.textContent = "Email is required";
                    email.focus();
                    return false;
                } else if (!re.test(email.value)) {
                    email.style.border = "1px solid red";
                    email_error.style.color = "red";
                    email_error.style.fontSize = "14px";
                    email_error.style.marginBottom = "10px";
                    email_error.textContent = "Invalid email, please re-enter";
                    email.focus();
                    return false;
                } else {
                    return true;
                }

            }



            function emailVerify() {
                // regex to validate the email address
                var re = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

                if (email.value == "") {
                    email.style.border = "1px solid red";
                    email_error.style.color = "red";
                    email_error.style.fontSize = "14px";
                    email_error.style.marginBottom = "10px";
                    email_error.textContent = "Email is required";
                    return false;
                } else if (!re.test(email.value)) {
                    email.style.border = "1px solid red";
                    email_error.style.color = "red";
                    email_error.style.fontSize = "14px";
                    email_error.style.marginBottom = "10px";
                    email_error.textContent = "Invalid email, please re-enter";
                    return false;
                } else {
                    email.style.border = "1px solid #5cb85c";
                    email_error.innerHTML = "";
                    return true;
                }
            }

            function submitBTN_validate() {
                var email_validate = emailVerify();

                if (email_validate) {
                    sendEmail()
                } else {
                    toastr.error('Email sending failed!', 'Error');
                }
            }

            function sendEmail() {
                // window.open('mailto:test@example.com?subject=subject&body=body'); // Simple html method
                // Using SMTP 
                Email.send({
                        Host: "smtp.gmail.com",
                        Username: "sender@email_address.com",
                        Password: "Enter your password",
                        To: $('#email'),
                        From: "sender@email_address.com",
                        Subject: "Sending Email using javascript",
                        Body: "Well that was easy!!",
                    })
                    .then(function(message) {
                        toastr.success('Email successfully sent!', 'Success');
                        //location.reload();
                    });

            }
        </script>
