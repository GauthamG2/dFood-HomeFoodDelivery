<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dFood | Accounts </title>
    <link rel="icon" href="../images/logo.png" type="image/gif">
    <link rel="stylesheet" href="../css/myTheme1.css" />
    <link rel="stylesheet" href="../css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(function() {
            $("#includedContent").load("footer.html");
        });
    </script>
    <style>
        #profile,
        #payment,
        #promotion,
        #points,
        #contact,
        .signout {
            color: #08204C !important;
            font-weight: normal !important;
            border-width: 1px;
            border: 1px solid #FB752C !important;
            background-color: transparent !important;
        }
    </style>
</head>

<body>
    <div data-role="page" id="payment" data-theme="d" style="text-align: center; ">
        <div data-role="header" data-position="fixed">
            <h1>Account</h1>
        </div>
        <div style="margin-left: 10px; margin-right: 10px;">
            <br>
            <ul data-role="listview" data-inset="true">
                <li>
                    <a href="#" id="profile"><img src="../images/icons/Icon material-account-box.png" class="ui-li-icon ui-corner-none">PROFILE</a>
                </li>
            </ul>
            <br>
            <hr style="  height:4px; border-width:0; background-color:#FB752C;">
            <br>
            <ul data-role="listview" data-inset="true">
                <li>
                    <a href="#" id="payment"><img src="../images/icons/Icon material-payment.png" class="ui-li-icon ui-corner-none">PAYMENT</a>
                </li>
            </ul>
            <br>
            <ul data-role="listview" data-inset="true">
                <li>
                    <a href="#" id="promotion"><img src="../images/icons/Icon material-local-offer.png" class="ui-li-icon ui-corner-none">PROMOTION</a>
                </li>
            </ul>
            <br>
            <ul data-role="listview" data-inset="true">
                <li>
                    <a href="#" id="points"><img src="../images/icons/Icon awesome-coins.png" class="ui-li-icon ui-corner-none">YOUR POINTS</a>
                </li>
            </ul>
            <br>
            <ul data-role="listview" data-inset="true">
                <li>
                    <a href="#" id="contact"><img src="../images/icons/Icon feather-phone.png" class="ui-li-icon ui-corner-none">CONTACT US</a>
                </li>
            </ul>
            <br>
            <hr style="  height:4px; border-width:0; background-color:#FB752C;">
            <br>
            <ul data-role="listview" data-inset="true">
                <li>
                    <a href="#signout" class="signout" data-rel="popup" data-position-to="window" data-transition="pop"><img src="../images/icons/Icon open-account-logout.png" class="ui-li-icon ui-corner-none">SIGN OUT</a>
                </li>
            </ul>
        </div>

        <div data-role="popup" id="signout" data-theme="a" data-overlay-theme="b" class="ui-content" style="padding: 16px 50px;">
            <h3>Alert</h3>
            <p style="margin-top: 20px"> Are you sure, <br> Do you want to Sign Out? </p>

            <hr style="margin: 15px auto; ">

            <a data-rel="back" target="_self" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini" style="color: #FB752C;font-size: 15px;">Cancel</a>
            <a href="../html/signin.html" target="_self" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini" style="color: #FB752C;font-size: 15px;">Yes</a>
        </div>

        <!-- Adding Tab-bar -->
        <div data-role="footer" data-position="fixed" data-theme="e">
            <div data-role="navbar" data-theme="e">
                <ul>
                    <li><a href="/html/Home.html" target="_self" data-icon="home">Home</a></li>
                    <li><a href="/html/favourites.html" target="_self" data-icon="heart">Favourites</a></li>
                    <li><a href="/html/my_orders.html" target="_self" data-icon="mail">My Orders</a></li>
                    <li><a href="/html/account.html" target="_self" data-icon="user">Account</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        $("#profile").click(function() {
            window.location.href = "profile.html";
        });

        // $("#payment").click(function(){
        //     window.location.href = "payment.html";				
        // });

        $("#promotion").click(function() {
            window.location.href = "promotion.html";
        });

        $("#points").click(function() {
            window.location.href = "points.html";
        });

        $("#contact").click(function() {
            window.location.href = "contact_us.html";
        });
    </script>
</body>

</html>
