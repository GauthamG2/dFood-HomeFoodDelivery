		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<script>
			$(function() {
			    $("#includedContent").load("footer.html");
			});
		</script>

		<style>
			#FR {
			border-style: solid;
			border-color: #FB752C;
			border-radius: 8px; 
			padding: 15px ; 
			}
			#image{
			width: 6em; 
			height: 6em; 
		
			border-radius: 8px;
			}
			#rate{
			width: 35%; 
			padding: 5px; 
			margin: 15px auto auto auto;
			}
			/* Rating Star Widgets Style */
			.rating-stars ul {
			list-style-type:none;
			padding:0;
			margin:auto;
			-moz-user-select:none;
			-webkit-user-select:none;
			}
			.rating-stars ul > li.star {
			display:inline-block;
			margin-top: 10px;
			}
			/* Idle State of the stars */
			.rating-stars ul > li.star > i.fa {
			font-size:1.8em; /* Change the size of the stars */
			color:#ccc; /* Color on idle state */
			}
			/* Hover state of the stars */
			.rating-stars ul > li.star.hover > i.fa {
			color:#FFCC36;
			}
			/* Selected state of the stars */
			.rating-stars ul > li.star.selected > i.fa {
			color:#FF912C;
			}
			.text-center {text-align:center;}
		</style>
	</head>
	<body>
		<div data-role="page" id="payment" data-theme="d" >
		<div data-role="header" data-position="fixed">
			<h1>My Orders
				<a data-rel="back"  target="_self">    
					<img src="../images/icons/Icon ionic-ios-arrow-back.png" style="float: left; "> </a>
			</h1>
		</div>
		<div data-role="main" class="ui-content" >
			<div id="FR"  >
			<div> 
				<div style="display:inline-block; vertical-align:top">
					<img id="image" src="../images/pancake.jpg">
				</div>
					<div style="display:inline-block; margin: 15px 0 0 15px;">
					<h4 style="margin: auto"> Your order in Momo </h4>
					<p style="margin: 5px auto 0 auto;"> Ordered on 05/07/2020 <br> LKR 2,340.00 </p>
					</div>
					
			</div>	
			

				<div class='rating-stars text-center'>
					<ul id='stars'>
						<li class='star' title='Poor' data-value='1'>
							<i class='fa fa-star fa-fw'></i>
						</li>
						<li class='star' title='Fair' data-value='2'>
							<i class='fa fa-star fa-fw'></i>
						</li>
						<li class='star' title='Good' data-value='3'>
							<i class='fa fa-star fa-fw'></i>
						</li>
						<li class='star' title='Excellent' data-value='4'>
							<i class='fa fa-star fa-fw'></i>
						</li>
						<li class='star' title='WOW!!!' data-value='5'>
							<i class='fa fa-star fa-fw'></i>
						</li>
					</ul>
				</div>
				
				<div>  
					<textarea rows="4" cols="50" id="user_comment" placeholder="Enter your comment here"> </textarea>

					<button id="rate"  class="ui-btn ui-corner-all ui-mini" onclick="writeUserData()">Review order </button>
				</div>



			</div>


			<div id="repeat">
			
			</div>

                </ul>
            </div>
        </div>
		</div>
	</body>
