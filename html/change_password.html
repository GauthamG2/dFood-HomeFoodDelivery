<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../images/logo.png" type="image/gif">
    <link rel="stylesheet" href="../css/myTheme1.css" />
    <link rel="stylesheet" href="../css/promotion.css" />
    <link rel="stylesheet" href="../css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>

    <script>
        $(function() {
            $("#includedContent").load("footer.html");

<body>
    <div data-role="page" id="payment" data-theme="d" style="text-align: center; ">
        <div data-role="header" data-position="fixed">
            <h1>Change Password <a data-rel="back" target="_self">    <img src="../images/icons/Icon ionic-ios-arrow-back.png" style="float: left; "> </a></h1>
        </div>

        <div data-role="main" class="ui-content">
            <form method="POST" class="input-form" name="vform" onsubmit="return ValidateForm()"></form>

                <div id="FR" style="margin-top: 5px; border-width: 1px;">

                    <div style="text-align: left; font-size: 14px !important;">
                        <label for="ps" style="font-size: 15px;">Old Password</label>
                        <input type="password" name="OldPassword" placeholder="Enter old password" />
                        <label for="ps" style="font-size: 15px;">Password</label>
                        <input type="password" name="password" placeholder="Enter password" />
                        <label for="ps" style="font-size: 15px;">Confirm Password</label>
                        <input type="password" name="password_confirm" placeholder="Re enter your password" />
                        <div id="password_error"></div>
                    </div>

                </div>
            </form>
            <br>
            <button style="width: 40%; margin: 0 auto; margin-top: 10px; color: white; background-color:  #FB752C; font-weight: normal; " class="submit-button" id="savepassword" type="submit" name="register" onclick="submitBTN_validate()">Save</button>
        </div>

               <!-- Adding Tab-bar -->
        <div data-role="footer" data-position="fixed" data-theme="e">
            <div data-role="navbar" data-theme="e">
                <ul>
                    <li><a href="/html/Home.html" target="_self" data-icon="home">Home</a></li>
                    <li><a href="/html/favourites.html" target="_self" data-icon="heart">Favourites</a></li>
                    <li><a href="/html/my_orders.html" target="_self" data-icon="mail">My Orders</a></li>
                    <li><a href="/html/account.html" target="_self" data-icon="user">Account</a></li>
                </ul>
            </div>
        </div>

    </div>

    <script>
	
        $("#savepassword").click(function(){
            window.location.href = "profile.html";				
        });
    
        
    

</script>
